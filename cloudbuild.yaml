options:
  logging: CLOUD_LOGGING_ONLY

steps:
  - name: 'gcr.io/cloud-builders/gcloud'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        # Deploy authCallback
        gcloud functions deploy authCallback \
          --runtime=nodejs20 \
          --trigger-http \
          --region=europe-west2 \
          --allow-unauthenticated \
          --entry-point=authCallback \
          --source=. \
          --service-account=flair-december-2024@appspot.gserviceaccount.com

        # Deploy adminDashboard
        gcloud functions deploy adminDashboard \
          --runtime=nodejs20 \
          --trigger-http \
          --region=europe-west2 \
          --allow-unauthenticated \
          --entry-point=adminDashboard \
          --source=. \
          --service-account=flair-december-2024@appspot.gserviceaccount.com

        # Deploy FreeAgent API handler
        gcloud functions deploy FreeAgent \
          --runtime=nodejs20 \
          --trigger-http \
          --region=europe-west2 \
          --allow-unauthenticated \
          --entry-point=FreeAgent \
          --source=. \
          --service-account=flair-december-2024@appspot.gserviceaccount.com