options:
  logging: CLOUD_LOGGING_ONLY

steps:
  - name: 'gcr.io/cloud-builders/gcloud'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        gcloud functions deploy authCallback \
          --runtime=nodejs20 \
          --trigger-http \
          --region=europe-west2 \
          --entry-point=authCallback \
          --allow-unauthenticated \
          --source=. \
          --service-account=flair-december-2024@appspot.gserviceaccount.com

        gcloud functions deploy adminDashboard \
          --runtime=nodejs20 \
          --trigger-http \
          --region=europe-west2 \
          --entry-point=adminDashboard \
          --allow-unauthenticated \
          --source=. \
          --service-account=flair-december-2024@appspot.gserviceaccount.com

          gcloud functions deploy testRefresh \
          --runtime=nodejs20 \
          --trigger-http \
          --region=europe-west2 \
          --allow-unauthenticated \
          --source=. \
          --entry-point=testRefresh \
          --service-account=flair-december-2024@appspot.gserviceaccount.com